<script>
    $(function(){
        $('.unfold').hide();
        $('.reg-content').hide();
        $('.banner-area').slick({
            autoplay: true,
            autoplaySpeed: 6000,
            infinite: true,
            slidesToShow: 1,
            accessibility: false,
            arrows: false,
            dots: true,
        });
        $('.go-reg').click(function(){
            $('.login-content>section').slideToggle();
            $('.unfold').fadeIn();
            $('.reg-content').fadeIn();
        });
        $('.unfold').click(function(){
            $('.login-content>section').slideToggle();
            $(this).hide();
            $('.reg-content').fadeOut();
        });
    });
</script>
