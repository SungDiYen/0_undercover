<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>樂多商城</title>
<meta name="description" content="">
<link rel="icon" href="images/Goiiz-favicon.png">
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="css/materialize.css">
<link rel="stylesheet" href="css/m-basic.css">
<link rel="stylesheet" href="css/m-pro.css">
</head>
<body>
	<header>
		<article>
			<div class="main-header row">
				<div class="col s12 m12">
					<div class="col s4 m4" style="text-align:left;">
					  <a href="#" data-activates="slide-out" class="button-collapse" id="menu-btn"><i class="small mdi-hardware-keyboard-arrow-left"></i></a>
					</div>
					<div class="col s4 m4 g-logo">
						<img src="images/logo-22h-v3.png">
					</div>
					<div class="col s4 m4" style="text-align:right;">
						<i class="small mdi-action-search" id="search-btn"></i>
					</div>
				</div>
			</div>
			<div class="sub-header row">
				<ul class="col s12 m12">
					<li class="col s4 m2 offset-m3">商品詳情</li>
					<li class="col s4 m2">付款與交貨須知</li>
					<li class="col s4 m2">其他類似商品</li>
				</ul>
			</div>
		</article>
	</header><!-- /header -->
	<div class="top-area row">
		<figure class="col s12 m12">
			<img src="images/demo-pic/20150120.jpg"  alt="" title="" class="col s12 m12">
		</figure>
	</div>
	<div class="middle-area row">
		<h2 class="col s12 m8 offset-m2">POWER SUPPORT iPad Air 日本製螢幕保護膜</h2>
		<div class="price-area col s12 m8 offset-m2">
			<span class="pro-price col s6 m6">
				<span class="money-tag">$</span>1,512
			</span>
			<div class="pay-way col s6 m6">
				<img src="images/demo-pic/5_01.jpg" alt="" class="icon s1 m1">
				<img src="images/demo-pic/5_03.jpg" alt="" class="icon s1 m1">
				<img src="images/demo-pic/5_05.jpg" alt="" class="icon s1 m1">
				<img src="images/demo-pic/5_07.jpg" alt="" class="icon s1 m1">
				<img src="images/demo-pic/5_09.jpg" alt="" class="icon s1 m1">
			</div>
		</div>
		<figure class="shop-img circle col s1 m1 offset-m2">
			<img src="images/demo-pic/sa.jpg" alt="" title="">
		</figure>
		<figcaption class="shop-name col s11 m7">商家名稱</figcaption>
	</div>
	<div class="divider"></div>
	<div class="bottom-area">
		<div class="pro-size row">
			<h3 class="col s12 m8 offset-m2">商品規格</h3>
			<div class="btn-g col s12 m8 offset-m2">
				<buttom class="btn waves-effect waves-light">8號</buttom>
				<buttom class="btn waves-effect waves-light">8號</buttom>
				<buttom class="btn waves-effect waves-light">8號</buttom>
				<buttom class="btn waves-effect waves-light">8號</buttom>
				<buttom class="btn waves-effect waves-light">8號</buttom>
				<buttom class="btn waves-effect waves-light">8號</buttom>
				<buttom class="btn waves-effect waves-light">8號</buttom>
			</div>
		</div>
		<div class="sns row">
			<h3 class="col s12 m10 offset-m2">分享搶優惠</h3>
			<div class="btn-g col s12 m8 offset-m2">
				<button class="btn waves-effect waves-light">facebook</button>
				<button class="btn waves-effect waves-light">facebook</button>
			</div>
		</div>
		<div class="divider"></div>
		<div class="pro-sub-img row">
			<figure class="col s12 m8 offset-m2">
				<img src="images/demo-pic/2545.jpg" alt="">
				<img src="images/demo-pic/25452.jpg" alt="">
				<img src="" alt="">
				<img src="" alt="">
			</figure>
		</div>
	</div>
	<div class="cfa-area row">
		<div class="col s12 m12">
			<span class="col s4 offset-s2 m2 offset-m4">
				<button class="buy-now btn waves-effect waves-light">立即購買</button>
			</span>
			<span class="col s4 m2">
				<button class="shop-car btn waves-effect waves-lights">加入購物車</button>
			</span>
		</div>
	</div>
<script src="js/jquery-1.11.1.js"></script>
<script src="js/materialize.min.js"></script>
</body>
</html>
