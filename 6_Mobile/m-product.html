<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>樂多商城</title>
<meta name="description" content="">
<link rel="icon" href="images/Goiiz-favicon.png">
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="css/materialize.min.css">
<link rel="stylesheet" href="css/m-basic.css">
<link rel="stylesheet" href="css/m-pro.css">
</head>
<body>
	<header>
		<div class="main-header row">
			<div class="col s12">
				<div class="col s4" style="text-align:left;">
				  <a href="#" data-activates="slide-out" class="button-collapse" id="menu-btn"><i class="small menu-icon mdi-navigation-menu"></i></a>
				</div>
				<div class="col s4 g-logo">
					<img src="images/logo-22h-v3.png">
				</div>
				<div class="col s4" style="text-align:right;">
					<i class="small mdi-action-search" id="search-btn"></i>
				</div>
			</div>
		</div>
		<div class="sub-header">
			<ul class="row">
				<li class="col s4">商品詳情</li>
				<li class="col s4">付款與交貨須知</li>
				<li class="col s4">其他類似商品</li>
			</ul>
		</div>
	</header><!-- /header -->
	<div class="top-area row">
		<figure class="pro-img col s12">
			<img src="" alt="" title="">
		</figure>
	</div>
	<div class="middle-area row">
		<h2 class="col s12">商品名稱</h2>
		<div class="price-area col s12">
			<span class="pro-price col s6">$1,512</span>
			<span class="pay-way col s6">
				<img src="" alt="">
			</span>
		</div>
		<figure class="shop-img col s4">
			<img src="" alt="" title="">
		</figure>
		<figcaption class="shop-name col s8">商家名稱</figcaption>
	</div>
	<div class="bottom-area">
		<div class="pro-size row">
			<h3 class="col s12">商品規格</h3>
			<span class="col s3">8號</span>
			<span class="col s3">8號</span>
			<span class="col s3">8號</span>
			<span class="col s3">8號</span>
		</div>
		<div class="sns row">
			<h3 class="col s12"></h3>
			<button class="col s6"></button>
			<button class="col s6"></button>
			<button class="col s6"></button>
			<button class="col s6"></button>
		</div>
		<figure class="pro-sub-img row">
			<img src="" alt="">
			<img src="" alt="">
			<img src="" alt="">
			<img src="" alt="">
		</figure>
	</div>
	<div class="cfa-area">
		<div class="row">
			<button class="cfa buy-now">立即購買</button>
			<button class="cfa shop-car">加入購物車</button>
		</div>
	</div>
<script src="js/jquery-1.11.1.js"></script>
<script src="js/materialize.min.js"></script>
</body>
</html>
