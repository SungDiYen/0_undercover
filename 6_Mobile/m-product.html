<script>
$(function(){
	$('ul.tabs').tabs();

	$('.pro-size a').click(function() {
		$('.pro-size a').removeClass('btn-active');
		$(this).addClass('btn-active');
	});
	$('.sns a').click(function() {
		$('.sns a').removeClass('btn-active');
		$(this).addClass('btn-active');
	});

	$(window).resize(function() {
		var w = $('.pro-sub-img').width();
		$('.extra-area figure').each(function() {
			$(this).height(w);
			$('.pro-sub-img a').height(w-45).css('line-height','45px');
		});
	});
	var w = $('.pro-sub-img').width();
	$('.extra-area figure').each(function() {
		$(this).height(w);
		$('.pro-sub-img a').height(w-45).css('line-height','50px');
	});
});
</script>
