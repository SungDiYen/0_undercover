<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>樂多商城</title>
<meta name="description" content="">
<link rel="icon" href="images/Goiiz-favicon.png">
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="css/materialize.css">
<link rel="stylesheet" href="css/m-basic.css">
<link rel="stylesheet" href="css/m-pay-s1.css">
</head>
	<body>
	<header>
		<div class="nav-container">
			<nav class="main-header row">
				<div class="nav-wrapper col s12">
					<ul class="col s4">
						<li>
							<a href="#" data-activates="slide-out" id="menu-btn">
								<i class="small mdi-hardware-keyboard-arrow-left"></i>
							</a>
						</li>
					</ul>
					<div class="g-logo page-title col s4">
						確認商品規格
					</div>
					<ul class="col s4">
						<li class="right">
							<a href="" id="search-btn">
								<i class="small mdi-action-search"></i>
							</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
	</header><!-- /header -->
	<div class="step-check row">
		<ul class="col s12 m12 l12">
			<li class="col s4 m4 l2 offset-l3 now-page">確認商品規格</li>
			<li class="col s4 m4 l2 done-page">送貨資訊</li>
			<li class="col s4 m4 l2">付款並完成訂購</li>
		</ul>
	</div>
	<article class="main-content row">
		<h2 class="pro-name col s12 m12 l8 offset-l2">upreme x Nike Air Foamposite One 太空鞋 Penny</h2>
		<figure class="pro-pic col s6 m6 l4 offset-l2">
			<img src="images/demo-pic/20150120.jpg">
		</figure>
		<div class="col s6 m6 l4">
			<div class="pro-size">
				<label>尺碼</label>
				<a class="btn-flat waves-effect">8號</a>
				<a class="btn-flat waves-effect">11號</a>
			</div>
			<div class="pro-num">
				<label>數量</label>
				<select id="num-select" class="select browser-default">
					<option value="" disabled="" selected="">選擇數量</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
				</select>
			</div>
		</div>
	</article>
	<div class="price-area row">
		<div class="card col s12 m8 offset-m2 l6 offset-l3">
			<dl class="ori-price row">
				<dt class="left">購物金額總計</dt>
				<dd class="right">$6,500</dd>
			</dl>
			<dl class="deli-price row">
				<dt class="left">
					<select name="" id="deli-drop">
						<option value=""></option>
						<option value=""></option>
						<option value=""></option>
					</select>
				</dt>
				<dd class="right">$100</dd>
			</dl>
			<div class="divider"></div>
			<dl class="total-price row">
				<dt class="left">應付金額</dt>
				<dd class="right">$6,000</dd>
			</dl>
		</div>
	</div>
	<div class="step-area row">
		<div class="col s8 offset-s2 m6 offset-m3 l4 offset-l4 center">
			<a class="btn-flat waves-effect" id="next-stp">下一步，送貨資訊</a>
		</div>
	</div>
<script src="js/jquery-1.11.1.js"></script>
<script src="js/materialize.min.js"></script>
<script>
$(function(){
	$('.select').material_select();
});
</script>
</body>
</html>
