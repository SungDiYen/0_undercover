<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width; initial-scale=1.0" />
<title>樂多商城</title>
<meta name="description" content="">
<link rel="icon" href="images/Goiiz-favicon.png">
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="css/materialize.css">
<link rel="stylesheet" href="css/m-basic.css">
<link rel="stylesheet" href="css/m-pay-s1.css">
</head>
	<body>
	<header>
		<nav>
			<div class="main-header">
				<div class="nav-wrapper row">
					<div class="col s12">
						<ul class="col s2 m3 l3">
							<li>
								<a data-activates="slide-out" id="menu-btn">
									<i class="small mdi-hardware-keyboard-arrow-left"></i>
								</a>
							</li>
						</ul>
						<div class="g-logo page-title col s8 m6 l6">
							確認商品規格
						</div>
						<ul class="col s2 m3 l3">
							<li class="right">
								<a id="search-btn">
									<i class="small mdi-action-search"></i>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</nav>
		<aside class="search-area animated">
			<a id="search-btn2" class=" left col s3">
				<i class="small mdi-action-search"></i>
			</a>
			<div id="search-bar" class="input-field left col s9 animated">
				<input id="first_name" type="text">
			</div>
		</aside>
	</header><!-- /header -->
	<div class="step-check row">
		<ul class="col s12 m8 offset-m2 l6 offset-l3">
			<li class="col s4 m4 l4 now-page">確認商品規格</li>
			<li class="col s4 m4 l4 done-page">送貨資訊</li>
			<li class="col s4 m4 l4">付款並完成訂購</li>
		</ul>
	</div>
	<article class="main-content row">
		<div class="col s12 m8 offset-m2 l6 offset-l3">
			<h2 class="pro-name col s12 m12 l12">upreme x Nike Air Foamposite One 太空鞋 Penny</h2>
			<figure class="pro-pic col s6 m6 l6">
				<img src="images/demo-pic/20150120.jpg">
			</figure>
			<div class="col s6 m6 l6">
				<div class="pro-size">
					<label class="strd-title">規格</label>
					<select id="size-select" class="select">
						<option value="" disabled="">選擇尺寸</option>
						<option value="8" selected="">8號</option>
						<option value="9">9號</option>
						<option value="10">10號</option>
					</select>
				</div>
				<div class="pro-num">
					<label class="strd-title">數量</label>
					<select id="num-select" class="select">
						<option value="" disabled="">選擇數量</option>
						<option value="1" selected="">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="2">2</option>
						<option value="3">3</option>
					</select>
				</div>
			</div>
		</div>
	</article>
	<div class="price-area row">
		<div class="card grey lighten-5 col s12 m8 offset-m2 l6 offset-l3">
			<dl class="ori-price row">
				<dt class="left">商品金額總計</dt>
				<dd class="right"><span class="money-tag">$</span>6,500</dd>
			</dl>
			<dl class="deli-price row">
				<dt class="left">
					<select class="select">
						<option value="" disabled selected>貨運方式／金額</option>
						<option value="宅配">宅配／$100</option>
						<option value="7-11取貨">7-11取貨／免運費</option>
					</select>
				</dt>
				<dd class="right"><span class="money-tag">$</span>0</dd>
			</dl>
			<div class="divider"></div>
			<dl class="total-price row">
				<dt class="left">應付金額</dt>
				<dd class="right"><span class="money-tag">$</span>6,500</dd>
			</dl>
		</div>
	</div>
	<div class="step-area row">
		<div class="col s12 m8 offset-m2 l6 offset-l3 center">
			<a class="btn waves-effect waves-orange" id="next-stp">下一步，送貨資訊</a>
		</div>
	</div>
<script src="js/jquery-1.11.1.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/m-basic.js"></script>
<script>
$(function(){
	$('.select').material_select();
});
</script>
</body>
</html>
