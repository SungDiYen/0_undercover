	<body>
	<header>
		<nav>
			<div class="main-header">
				<div class="nav-wrapper row">
					<div class="col s12">
						<ul class="col s2">
							<li>
								<a href="#" data-activates="slide-out" id="menu-btn">
									<i class="small mdi-hardware-keyboard-arrow-left"></i>
								</a>
							</li>
						</ul>
						<div class="g-logo page-title col s8">
							確認商品規格
						</div>
						<ul class="col s2">
							<li class="right">
								<a href="" id="search-btn">

			</div>
		</nav>
	</header><!-- /header -->
	<div class="step-check row">
		<ul class="col s12 m8 offset-m2 l6 offset-l3">
			<li class="col s4 m4 l4 now-page">確認商品規格</li>
			<li class="col s4 m4 l4 done-page">送貨資訊</li>
			<li class="col s4 m4 l4">付款並完成訂購</li>
		</ul>
	</div>
	<article class="buyer-info row">
		<form class="col s12 m8 offset-m2 l6 offset-l3 card grey lighten-5" autocomplete="on">
			<h2 class="col s12 m12 l12">購買者資料</h2>
			<div class="input-field col s12 m12 l12">
				<input type="text" id="name" required="required">
				<label for="name">姓名</label>
			</div>
			<div class="input-field col s12 m12 l12">
				<input type="text" id="phone" required="required">
				<label for="phone">聯絡電話</label>
			</div>
			<div class="input-field col s12 m12 l12">
				<input type="email" id="email" required="required">
				<label for="email">電子信箱</label>
			</div>
			<div class="col s6 m6 l6">
				<select class="select">
					<option value="台北市" selected>台北市</option>
					<option value="新北市">新北市</option>
					<option value="桃園市">桃園市</option>
					<option value="桃園市">桃園市</option>
					<option value="桃園市">桃園市</option>
					<option value="桃園市">桃園市</option>
					<option value="桃園市">桃園市</option>
					<option value="桃園市">桃園市</option>
					<option value="桃園市">桃園市</option>
					<option value="桃園市">桃園市</option>
					<option value="桃園市">桃園市</option>
					<option value="桃園市">桃園市</option>
					<option value="桃園市">桃園市</option>
					<option value="桃園市">桃園市</option>
					<option value="桃園市">桃園市</option>
					<option value="桃園市">桃園市</option>
					<option value="之類的">之類的</option>
				</select>
			</div>
			<div class="col s6 m6 l6">
				<!--<label style="color: transparent">.</label>-->
				<select class="select">
					<option value="信義區" selected>信義區</option>
					<option value="松山區">松山區</option>
					<option value="中正區">中正區</option>
					<option value="士林區">士林區</option>
				</select>
			</div>
			<div class="address input-field col s12 m12 l12">
				<input type="text" id="address" required="required">
				<label for="address">地址</label>
			</div>
		</form>
	</article>
	<article class="receiver-info row">
		<form class="col s12 m8 offset-m2 l6 offset-l3 card grey lighten-5" autocomplete="on">
			<h2 class="col s6 m6 l6 left">購買者資料</h2>
			<p class="col s6 m6 l6">
				<input type="checkbox" id="receiver-btn" checked="checked"/>
				<label for="receiver-btn" class="right">同購買者</label>
			</p>
			<div>
				<div class="input-field col s12 m12 l12">
					<input type="text" id="name" required="required">
					<label for="name">姓名</label>
				</div>
				<div class="input-field col s12 m12 l12">
					<input type="text" id="phone" required="required">
					<label for="phone">聯絡電話</label>
				</div>
				<div class="col s6 m6 l6">
					<select class="select">
						<option value="台北市" selected>台北市</option>

						<option value="桃園市">桃園市</option>

					</select>

				<div class="col s6 m6 l6">
					<!--<label style="color: transparent">.</label>-->
					<select class="select">
						<option value="信義區" selected>信義區</option>
						<option value="松山區">松山區</option>
						<option value="中正區">中正區</option>
						<option value="士林區">士林區</option>
					</select>
				</div>
				<div class="address input-field col s12 m12 l12">
					<input type="text" id="address" required="required">
					<label for="address">地址</label>
				</div>
			</div>
		</form>
	</article>
	<div class="step-area row">
		<div class="col s12 m8 offset-m2 l6 offset-l3 center">
			<a class="btn-flat waves-effect" id="next-stp">下一步，付款</a>
		</div>
	</div>
<script src="js/jquery-1.11.1.js"></script>

	$('.select').material_select();
});

$(function(){
	$('.receiver-info form > div').hide();
	$('#receiver-btn').click(function(){
		$('.receiver-info form > div').slideToggle();
	});

});
</script>
</body>
</html>
