						</ul>
						<div class="g-logo page-title col s8 m6 l6">
							送貨資訊
						</div>
						<ul class="col s2 m3 l3">

	<article class="buyer-info row">
		<form class="col s12 m8 offset-m2 l6 offset-l3 card grey lighten-5" autocomplete="on">
			<h2 class="col s12 m12 l12">購買者資料</h2>

				<input type="text" id="name" required="required">

			<div class="input-field col s12 m12 l12">
				<input type="text" id="phone" required="required">

			<div class="input-field col s12 m12 l12">

			<div class="col s6 m6 l6">
				<select class="select">
					<option value="台北市" selected>台北市</option>

					<option value="桃園市">桃園市</option>
					<option value="桃園市">桃園市</option>
					<option value="之類的">之類的</option>
				</select>
			</div>
			<div class="col s6 m6 l6">
				<!--<label style="color: transparent">.</label>-->
				<select class="select">
					<option value="信義區" selected>信義區</option>
					<option value="松山區">松山區</option>
					<option value="中正區">中正區</option>
					<option value="士林區">士林區</option>
				</select>
			</div>
			<div class="address input-field col s12 m12 l12">
				<input type="text" id="address" required="required">
				<label for="address">地址</label>
			</div>
		</form>

			<section class="receiver-check">

						<option value="松山區">松山區</option>
						<option value="中正區">中正區</option>
						<option value="士林區">士林區</option>
					</select>
				</div>
				<div class="address input-field col s12 m12 l12">
					<input type="text" id="address" required="required">
					<label for="address">地址</label>
				</div>
			</div>
		</form>
	</article>
	<div class="step-area row">
		<div class="col s12 m8 offset-m2 l6 offset-l3 center">
			<a class="btn waves-effect waves-orange" id="next-stp">下一步，付款</a>
		</div>

<script src="js/jquery-1.11.1.js"></script>
